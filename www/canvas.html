<!DOCTYPE html>
<html>
<head>
    <script src="parsegraph-checkglerror.js"></script>
    <script>
        parsegraph_checkglerror.setIgnoreGLErrors(false);
    </script>
    <title>canvas</title>
</head>
<body>
    <table>
        <tr>
            <td id="gl" style="width:400px; height: 400px"></td>
            <td id="settings" valign="top">
              <form>
              <div>
                <label for="blocktype">Block type</label>
                <select id="blocktype" name="blocktype">
                    <option>ROUNDED</option>
                    <option>SQUARE</option>
                    <option>ANGLE</option>
                    <option>PARENTHESIS</option>
                    <option>CURLY</option>
                    <option>SIMPLE</option>
                </select>
              </div>
              <div>
                <input type="range" step="any" id="cx" name="cx" min="-1" max="1">
                <label for="cx">cx</label>
              </div>
              <div>
                <input type="range" step="any" id="cy" name="cy" min="-1" max="1">
                <label for="cy">cy</label>
              </div>
              <div>
                <input type="range" step="any" id="width" name="width" min="0" max="2">
                <label for="width">width</label>
              </div>
              <div>
                <input type="range" step="any" id="height" name="height" min="0" max="2">
                <label for="height">height</label>
              </div>
              <div>
                  <input type="range" step="0.1" id="borderRoundness" name="borderRoundness" min="0" max="1">
                <label for="borderRoundness">borderRoundness</label>
              </div>
              <div>
                  <input type="range" step="0.1" id="borderThickness" name="borderThickness" min="0" max="1">
                <label for="borderThickness">borderThickness</label>
              </div>
              <div>
                  <label> Dashed: <input name="dashed" type="checkbox"></input></label>
              </div>
              </form>
            </td>
        </tr>
    </table>
    <script src="src/canvas.js"></script>
</body>
</html>
